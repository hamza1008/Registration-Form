<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css"></rel>
</head>
    <body>
        <section class="form">
            <form class="contact-form" type="submit" action="thankyou.html" method="post">
                <div class="header"><p>Colorlib Contact Form</p></div>
                <div>Contact us for custome quote</div>
                <div>
                    <input type="name" name="name" class="user-input" placeholder="Your Name" required></input>
                </div>
                <div>
                    <input type="name" name="email" class="user-input" placeholder="Your Email Address" required></input>
                </div>
                <div>
                    <input type="number" name="phone number" class="user-input" placeholder="Your Phone Number (optional)" required></input>
                </div>
                <div>
                    <input type="name" name="name" class="user-input" placeholder="Your Web Site (optional)" required></input>
                </div>
                <div>
                    <input type="name" name="message" class="user-input fmessage"  placeholder="Type your message here..." required></input>
                </div>
                <div>
                    <button>Submit</button>
                </div>
                    <div class="footer"><p>Designed by <a href="https://colorlib.com/wp/">Colorlib</a></p>
                </div>
            </form>
         </section>
    </body>
</html>
